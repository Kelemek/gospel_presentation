name: CI - tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests (gospel-admin)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gospel-admin/package-lock.json

      - name: Install dependencies
        run: |
          cd gospel-admin
          npm ci

      - name: Run tests
        run: |
          cd gospel-admin
          npm test --silent
        env:
          CI: true
